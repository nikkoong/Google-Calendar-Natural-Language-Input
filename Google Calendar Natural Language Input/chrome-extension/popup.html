<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #2b2b2b; /* Dark background color */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 420px;
            box-sizing: border-box;
            font-family: "Roboto", Arial, Helvetica, sans-serif;
        }

        .title {
            font-size: 14px;
            margin: 10px 10px  0 10px;
            color: #9E9E9E; /*white title text*/
            align-self: flex-start;
            font-weight: 600;
        }

        .container {
            background-color: #333; /* Darker background color */
            border-radius: 0 0 8px 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100vw;
            height: calc(100vh);
            text-align: center;
            color: #fff; /* White text color */
            margin-top: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        textarea {
            width: 91vw;
            padding: 5px;
            height: 60px;
            border-radius: 4px;
            border: 2px solid #007bff;
            resize: none;
            background-color: #1e1e1e; /* Darker input background */
            color: #ddd; /* Light text color */
            font-size: 14px;
            margin: auto;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            /* justify-content: space-between; */
            margin-top: 10px;
        }

        button {
            padding: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* Blue button */
            color: white;
            font-size: 14px;
            cursor: pointer;
            justify-content: flex-end;
            font-weight: 600;
        }

        .info {
            width: 20px;
            margin-right: 10px;
            border-radius: 50%;
            background: none;
        }

        .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 2px;
            border-radius: 6px;
            position: absolute;
            top: 10px;
            left: 25%;
            opacity: 0;
            transition: opacity 0.7s;
            z-index: 1;
        }

        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        #add:hover {
            background-color: #0056b3;
        }

        #error {
            color: white;
            font-size: 12px;
            background-color: rgba(233, 224, 127, 0.603);
            border-left: 5px solid rgb(233, 224, 127);
            padding: 7px 5px 5px 5px;
            box-sizing: border-box;
            border-radius: 4px;
            margin-right: auto;
        }
        #error:empty {
            display: none;
        }
    </style>
</head>
<body>
    <div class="title">Google Calendar Natural Language Input (âŒ˜+E)</div>
    <div class="container">
        <textarea id="input" placeholder="E.g. dinner on friday 7pm; 'enter' to add" autofocus></textarea>
        <div class="button-container">
            <div id="error"></div>
            <div class="tooltip-container">
                <button class="info">?</button>
                <div class="tooltip">
                    <p>Enter an event name and when it'll happen (ex: March 21, next Sunday, tomorrow).</p>
                    <p>Optional: separate events with ; add recurrences (ex: every week, every 3 months, every Tues), details as d(text), location as l(text).</p>
                </div>
            </div>
            <button type="button" id="add">Create event</button>
        </div>
        <script src="popup.js"></script>
    </div>
</body>
</html>
